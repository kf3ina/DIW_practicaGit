    <form>
        <label for="txtNombre">Nombre</label>
        <input type="text" id="txtNombre" placeholder="Nombre" maxlength="30" pattern="[A-Za-z0-9 ÁáÉéÍíÓóÚúÑñ-]{1,30}" title="Utilice sólo letras y números" autofocus required>
        <label for="txtEmail">Email</label>
        <input type="email" id="txtEmail" placeholder="Email" required>
        <label for="numEdad">Edad</label>
        <input type="number" id="numEdad" placeholder="Edad" min="18" max="99" title="Edad entre 18 y 99 años" required>
        <label for="txtTelefono">Teléfono</label>
        <input type="text" id="txtTelefono" placeholder="Teléfono" required>
        <label for="txtConsulta">Campo de consulta</label>
        <textarea id="txtConsulta" placeholder="Escriba aquí su consulta" required></textarea>
        <label for="chkPoliticaPrivacidad">Acepto la <a href="#">política de privacidad y cookies</a></label>
        <input type="checkbox" id="chkPoliticaPrivacidad" required>
        <br>
        <input type="button" value="Enviar">
    </form>
